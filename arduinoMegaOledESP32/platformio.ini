[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
upload_port = COM4
monitor_speed = 9600
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.10
	miguelbalboa/MFRC522@^1.4.11
